<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>LEADERBOARD</title>
</head>

<body>
  <div class="firstContainer">
    <h1 class="firstTitle"> Leaderboard </h1> 
    <button class="button">Refresh</button>
    <h2 class="first-title"> Recent Scores </h2> 
    <table class="table table-container">
      <thead>
        <tr>
          <th> Name </th>
          <th> Score </th>
        </tr>
      </thead>
      <tbody id="list-board"></tbody>
    </table>

    <h3 class="second-title"> Add Your Score </h3>
    <form action="#" id="board-input">
      <div class="board-group">
        <label for="name">
          <input type="text" id="name" class="board-content" placeholder="name">
        </label>
      </div><br>
      <div class="board-group">
        <label for="score">
          <input type="number" id="score" class="board-content" placeholder="score" min="0" max="1000">
        </label>
      </div><br>
      <input type="submit" value="Submit" class="btn-submit">
    </form>
    <br>
  </div>

  <script src="./index.js" type="module"></script>

</body>

</html>
